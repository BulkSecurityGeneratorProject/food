
<div>
    <h2><span data-translate="foodApp.bill.detail.title">Bill</span> {{vm.bill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="foodApp.bill.ship">Ship</span></dt>
        <dd>
            <span>{{vm.bill.ship}}</span>
        </dd>
        <dt><span data-translate="foodApp.bill.date">Date</span></dt>
        <dd>
            <span>{{vm.bill.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="foodApp.bill.user">User</span></dt>
        <dd>
            {{vm.bill.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bill-detail.edit({id:vm.bill.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
